<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
    <title>紀錄你的日常待辦</title>
</head>

<body>
    <div id="app">
            <div class="home-bg-theme py-7">
            <main class="col-4 mx-auto bg-info">
                <h1 class="bg-primary font-white font-bold font-medium text-center  py-1 mb-2">
                    紀錄讓你的日常更美好
                </h1>
                <div class="bg-white">
                    <tab-component @show-to-do="(status)=> showToDoFilter(status)"></tab-component>
                    <div class="px-8 pb-3  position-relative">
                        <todo-list-component  :todo-filter="toDoFilter" v-model:temp-to-do="tempToDo" @complete-to-do="completeToDo" @edit-to-do="editToDo" @done-edit="doneEdit" @delete-to-do="deleteToDo"></todo-list-component>
                        <add-to-do-component @show-modal="showModal"></add-to-do-component>
                    </div>
                </div>
            </main>
            <modal-component :modal-status="modalStatus" v-model:temp-to-do="tempToDo" @add-to-do="addToDo"></modal-component>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="all.js"></script>
</body>

</html>
